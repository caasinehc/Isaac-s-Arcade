<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Isaac's Arcade - Framework Prototyping Sandbox</title>

		<link rel="icon" href="../assets/icon.ico">
		<link rel="stylesheet" href="../style.css">
	</head>
	<body>
		<script>let page = "Framework Prototyping Sandbox";</script>
		<script src="../navbar.js"></script>

		<div style="display: flex;">
			<div style="width: 100%;">
				<iframe id="frame" width=830 height=630 style="border: 4px inset; background: white; resize: both; float: left; max-width: 90%;">
					Your browser does not support the iframe element!
					Try upgrading to something like
					<a href="https://www.google.com/chrome/" target="_blank">Google Chrome</a>
				</iframe>
				<div style="overflow: hidden; height: 100%; display: flex; flex-direction: column;">
					<div style="display: flex;">
						<button style="width: 100%;" onclick="changeTo('HTML')">HTML</button>
						<button style="width: 100%;" onclick="changeTo('JS')">Javascript</button>
					</div>
					<textarea id="codeInput" style="resize: none; width: 100%; height: 100%;"></textarea>
				</div>
			</div>
		</div>
		<div style="width: 100%;">
			<label>Font size:</label>
			<button onclick="addFontSize(1);">+</button>
			<button onclick="addFontSize(-1);">-</button>
			<button onclick="compile();">Refresh</button>
			<button onclick="if(confirm('Are you sure you want to restart?')) restart();">Restart</button>
		</div>

		<script src="code.js"></script>
	</body>
</html>
