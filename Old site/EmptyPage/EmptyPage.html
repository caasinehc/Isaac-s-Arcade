<!DOCTYPE html>
<html>

  </head>
  <body>
    <script>
      var temp = setInterval(function() {
        document.body.innerHTML = "";
        document.head.innerHTML = "";
        if(document.body.innerHTML == "" && document.head.innerHTML == "") {
          setTimeout(function() {clearInterval(temp);}, 1000);
        }
      }, 1);
    </script>
  </body>
</html>
